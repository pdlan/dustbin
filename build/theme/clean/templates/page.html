{% extends 'main/layout.html' %}

{% block content %}
<ol id="posts">
    {% for article in articles %}
    <li>
        <span class="date">{{ article.date|format_time('%b %d, %Y') }}</span> <a href="{{ url_for_article(article.id) }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ol>

<div id="pagination">
    {% if has_prev %}
    <a id="prev" href="{{ url_for_page(prev) }}">Prev</a>
    {% endif %}

    <span>Page {{ page }} of {{ pages }}</span>

    {% if has_next %}
    <a id="next" href="{{ url_for_page(next) }}">Next</a>
    {% endif %}
</div>
{% endblock %}
